<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">WANDAVISION</h3>
                <p class="descricao">Wanda Maximoff e Visão, um casal de super-heróis com uma vida perfeita, que começa a suspeitar que nem tudo é o que parece.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="img/mini1.jpg" class="box-filme" alt="">
            </div>
            <div class="item">
                <img src="img/mini2.jpg" class="box-filme" alt="">
            </div>
            <div class="item">
                <img src="img/mini3.jpg" class="box-filme" alt="">
            </div>
            <div class="item">
                <img src="img/mini4.jpg" class="box-filme" alt="">
            </div>
            <div class="item">
                <img src="img/mini5.jpg" class="box-filme" alt="">
            </div>
            <div class="item">
                <img src="img/mini6.jpg" class="box-filme" alt="">
            </div>
            <div class="item">
                <img src="img/mini7.jpg" class="box-filme" alt="">
            </div>
            <div class="item">
                <img src="img/mini8.jpg" class="box-filme" alt="">
            </div>
            <div class="item">
                <img src="img/mini9.jpg" class="box-filme" alt="">
            </div>
            <div class="item">
                <img src="img/mini10.jpg" class="box-filme" alt="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/78a81b515f.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</html>
